<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<!-- Seção de importações -->
       <!-- Importando Google Icon Font -->
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
       <!-- Importando materialize.css -->
       <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
       <!-- CDN -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
      
       <!-- Faz o navegador entender que o site é otimizado mobile -->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<div class="row container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input placeholder="Digite aqui" id="first_name" type="text" class="validate">
          <label for="first_name" data-error="wrong" data-success="OK">Nome</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name" data-error="wrong" data-success="OK">Sobrenome</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_box</i>
          <input disabled value="Usuário padrão" id="disabled" type="text" class="validate">
          <label for="disabled" data-error="wrong" data-success="OK">Tipo de conta</label>
        </div>
        
       <div class="col s3">
        <form action="#">
           <p>
            <input name="group1" type="radio" id="test1" />
            <label for="test1">Masculino</label>
           </p>
         </div>
        
         <div class="col s3">  
           <p>
            <input name="group1" type="radio" id="test3"  />
            <label for="test3">Feminino</label>
           </p>
        </form>
        </div>
      </div>


      <div class="row">  
        <div class="input-field col s6">
          <i class="material-icons prefix">stay_current_portrait</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone" data-error="wrong" data-success="OK">Celular</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone" data-error="wrong" data-success="OK">Telefone</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate" data-length="30">
          <label for="email" data-error="wrong" data-success="OK">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate">
          <label for="password" data-error="wrong" data-success="OK">Senha</label>
        </div>
      </div>
      
    <button class="btn-large waves-effect waves-light center col s2" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
    </button>


    </form>

    

  </div>

<!-- Seção de Importações -->
       <!-- Importando o jQuery antes do materialize.js -->
       <script src="js/jquery.js"></script>
       <!-- CDN -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       
       <!-- Importando o materialize.js -->
       <script type="text/javascript" src="js/materialize.js"></script>	
       <!-- CDN -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>

</body>
</html>
